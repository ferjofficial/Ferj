<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferj</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Basic Favicon -->
    <link rel="icon" href="favicons/favicon.ico" type="image/x-icon">
    
    <!-- PNG Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favicons/android-chrome-512x512.png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            position: relative;
            background-color: black; /* Fallback background color */
        }

        body {
            background: url('background.jpg') no-repeat right top; /* Background image with top-right alignment */
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding-top: env(safe-area-inset-top); /* Adjust for the top inset */
            padding-bottom: env(safe-area-inset-bottom); /* Adjust for the bottom inset */
            padding-left: env(safe-area-inset-left); /* Adjust for the left inset */
            padding-right: env(safe-area-inset-right); /* Adjust for the right inset */
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            body {
                background-position: right 20% top; /* Adjust to ensure more of the right side is visible on mobile */
            }
        }

        /* Prevent Right-Click */
        body::before {
            content: '';
            position: fixed; /* Cover the entire viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0); /* Transparent overlay */
            pointer-events: auto; /* Enable pointer events for the overlay */
            z-index: 10; /* Ensure the overlay is above other content */
        }

        /* Disable Selection and Dragging */
        html, body {
            -webkit-user-select: none; /* Disable selection on WebKit browsers */
            -moz-user-select: none;    /* Disable selection on Mozilla browsers */
            -ms-user-select: none;     /* Disable selection on IE/Edge browsers */
            user-select: none;         /* Disable selection on all other browsers */
            -webkit-touch-callout: none; /* Prevent touch callout on mobile */
        }
    </style>
</head>
<body>
    <script>
        // Prevent right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Prevent drag-and-drop
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
        });

        // Prevent image saving via touch actions on mobile devices
        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
